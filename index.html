<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Conversor de temperaturas</title>
</head>

<body>
    <h1>CONVERS√ÉO DE TEMPERATURA</h1>
    
    <div class="entrada-box">
        <label for="temp">Digite a temperatura</label> 
        <input type="number" name="cels" id="entrada" class="entrada" onchange="converter()" onkeyup="converter()">
    </div>

    <h2>Escolha a unidade inicial</h2>
    <div class="temp-inicial">
        <label><input type="radio" name="tempInicial" checked>Celsius</label>
        <label><input type="radio" name="tempInicial" >Fahrenheit</label>
        <label><input type="radio" name="tempInicial">Kelvin</label>
    </div>

    <div id="res">
        <div>
            <h2>Celsius</h2>
            <p class="cels">0</p>
        </div>
        <div>
            <h2>Fahrenheit</h2>
            <p class="fahr">0</p>
        </div>
        <div>
            <h2>Kelvin</h2>
            <p class="kelvin">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
